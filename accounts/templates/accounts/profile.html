{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
{% load static %}
  
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/login.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="400">
            
            
            <div class="row justify-content-center mt-5">
              <div class="col-md-8 text-center">
                <h1>Profile</h1>
              </div>
            </div>

            
          </div>
        </div>
      </div>
    </div> 
   </div> 

 <div class="site-section bg-light">

          <div class="container">
    	<div class="row align-items-center justify-content-center text-center">
    		<div class="col-lg-8 mx=auto">
            <div class="card hovercard">
                <div class="cardheader">
                  </div>
                <div class="avatar">
                    <img alt={{profile.image}}>
                </div>
                   <div class="info">
                   <h3 class="h5 text-black mb-2">{{profile}}</h3>
                    <div class="desc">{{profile.user.first_name}} {{profile.user.last_name}}</div>
                    <div class="desc">{{profile.user.email}}</div>
                    <div class="desc">{{profile.phone_number}}</div>
                    <div class="desc">{{profile.city}}</div>
                </div>
           
           <div class="p-5">
           <a class="btn btn-primary" href= "{% url 'accounts:profile_edit' %}">Edit Profile<a/>
           </div>

          </div>
            </div>
      </div>
    </div>      
        </div>
      </div>
    </div>
    
	

    {% endblock body %}
